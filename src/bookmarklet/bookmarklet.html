<script>
    var ls = window.localStorage;
    window.onmessage = function(e){
        var dropbox = ls.getItem('cloudplayer-dropbox');
        if(dropbox) {
            dropbox = JSON.parse(dropbox);
            //At this point dropbox should be an array
        } else {
            dropbox = [];
        }
        dropbox.push(e.data);
        ls.setItem('cloudplayer-dropbox', JSON.stringify(dropbox));
    };
</script>
